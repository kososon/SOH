<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Inventaris & Pesanan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 flex h-screen">

    <nav class="w-64 bg-slate-800 text-white flex flex-col p-4 shadow-lg">
        <h1 class="text-2xl font-bold mb-8">Dashboard</h1>
        <button onclick="showPage('home')" class="py-2 px-4 hover:bg-slate-700 rounded mb-2 text-left">üè† Home</button>
        <button onclick="showPage('pesanan')" class="py-2 px-4 hover:bg-slate-700 rounded mb-2 text-left">üìù Pesanan</button>
        <div class="mt-auto">
            <p id="userStatus" class="text-xs text-slate-400"></p>
            <button onclick="logout()" class="text-red-400 text-sm mt-2">Logout</button>
        </div>
    </nav>

    <main class="flex-1 overflow-y-auto p-8">
        
        <div id="loginPage" class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md mt-20">
            <h2 class="text-xl font-bold mb-4 text-center">Login Sistem</h2>
            <input type="password" id="passInput" placeholder="Masukkan Password" class="w-full p-2 border rounded mb-4 focus:ring-2 focus:ring-blue-500">
            <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded font-bold">Masuk</button>
        </div>

        <div id="homePage" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Daftar Barang</h2>
                <div id="adminTools" class="hidden space-x-2">
                    <input type="text" id="ghToken" placeholder="GitHub Token" class="p-2 border rounded text-sm">
                    <input type="file" id="importExcel" class="text-sm">
                </div>
            </div>

            <input type="text" id="globalSearch" onkeyup="filterTable()" placeholder="Cari merk, nama, ukuran..." class="w-full p-3 border rounded-lg mb-4 shadow-sm">

            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-200">
                        <tr id="tableHeader"></tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>

        <div id="pesananPage" class="hidden">
             <h2 class="text-2xl font-bold mb-6">Buat Pesanan Baru</h2>
             <div class="bg-white p-6 rounded-lg shadow-md max-w-2xl">
                <input type="text" id="searchCustomer" list="customerList" placeholder="Cari Nama Toko / Customer..." class="w-full p-2 border rounded mb-4">
                <datalist id="customerList"></datalist>

                <div id="orderItems" class="space-y-4 mb-4">
                    </div>
                
                <button onclick="addItemRow()" class="text-blue-600 font-bold">+ Tambah Barang</button>
                
                <div class="border-t mt-4 pt-4">
                    <p class="font-bold">Total QTY: <span id="totalQtyDisplay">0</span></p>
                    <button onclick="generateOrder()" class="mt-4 bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Generate & Copy</button>
                </div>
             </div>
        </div>
    </main>

    <script>
        // -- DATA & LOGIC --
        let currentUser = null;
        let masterData = { keramik: [], eksternal: [], customer: [] };

        const USERS = {
            'mnu123': { role: 'admin', access: 'all' },
            'dare123': { role: 'user_keramik', access: ['asia tile', 'platinum', 'infiniti', 'titanium'] },
            'change123': { role: 'user_eks', access: ['mortindo', 'drymix', 'aer', 'air', 'ava', 'pacific paint'] }
        };

        function login() {
            const pass = document.getElementById('passInput').value.toLowerCase();
            if (USERS[pass]) {
                currentUser = USERS[pass];
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('homePage').classList.remove('hidden');
                document.getElementById('userStatus').innerText = "Logged in as: " + currentUser.role;
                if(currentUser.role === 'admin') document.getElementById('adminTools').classList.remove('hidden');
                renderTable();
            } else {
                alert("Password Salah!");
            }
        }

        // Fungsi Filter Akses Data
        function getFilteredData() {
            let combined = [...masterData.keramik, ...masterData.eksternal];
            if (currentUser.role === 'admin') return combined;
            
            return combined.filter(item => 
                currentUser.access.some(acc => item.Merk?.toLowerCase().includes(acc.toLowerCase()))
            );
        }

        function renderTable() {
            const data = getFilteredData();
            const body = document.getElementById('tableBody');
            const head = document.getElementById('tableHeader');
            
            body.innerHTML = "";
            if(data.length === 0) return;

            // Generate Header
            const headers = Object.keys(data[0]);
            head.innerHTML = headers.map(h => `<th class="p-3 border">${h}</th>`).join('');

            // Generate Rows
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-gray-50 border-b";
                tr.innerHTML = headers.map(h => `<td class="p-3 border">${row[h] || ''}</td>`).join('');
                body.appendChild(tr);
            });
        }

        function filterTable() {
            const val = document.getElementById('globalSearch').value.toLowerCase();
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(val) ? '' : 'none';
            });
        }

        function showPage(page) {
            if(!currentUser) return;
            document.getElementById('homePage').classList.toggle('hidden', page !== 'home');
            document.getElementById('pesananPage').classList.toggle('hidden', page !== 'pesanan');
        }

        // Fitur Generate Pesanan (Simplified)
        function generateOrder() {
            const store = document.getElementById('searchCustomer').value;
            const items = document.querySelectorAll('.order-item');
            let itemText = "";
            let total = 0;

            items.forEach(row => {
                const name = row.querySelector('.item-select').value;
                const qty = parseInt(row.querySelector('.item-qty').value) || 0;
                const price = row.querySelector('.item-price').value;
                if(name) {
                    itemText += `${name}, QTY: ${qty}, Harga: ${price}\n`;
                    total += qty;
                }
            });

            const date = new Date().toLocaleString('id-ID');
            const finalString = `Berikut pesanan toko ${store}\n${itemText}Dengan total QTY ${total}\nTerimakasih\nPekanbaru, ${date}`;
            
            navigator.clipboard.writeText(finalString);
            alert("Pesanan disalin ke clipboard!");
        }

        // --- GITHUB API INTEGRATION (FOR ADMIN) ---
        // Anda memerlukan Personal Access Token GitHub untuk ini
        async function updateGitHubData(newData) {
            const token = document.getElementById('ghToken').value;
            const repo = "USERNAME/REPO_NAME"; // Ganti dengan repo Anda
            const path = "data.json";
            
            // Logika: Ambil SHA file lama -> Update dengan konten baru (Base64)
            // Fitur ini memerlukan integrasi fetch API ke https://api.github.com/repos/...
            alert("Sistem akan mengirim data ke GitHub API...");
        }

        // Logika Import Excel menggunakan SheetJS
        document.getElementById('importExcel').addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (evt) => {
                const workbook = XLSX.read(evt.target.result, { type: 'binary' });
                const firstSheet = workbook.SheetNames[0];
                const data = XLSX.utils.sheet_to_json(workbook.Sheets[firstSheet]);
                
                // Di sini Anda bisa memproses data berdasarkan header yang diminta
                masterData.keramik = data; 
                renderTable();
                // Panggil updateGitHubData(data) di sini
            };
            reader.readAsBinaryString(file);
        });

    </script>
</body>
</html>
